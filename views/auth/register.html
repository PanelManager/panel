{% extends "template.html" %}

{% block head %}
<title>PanelMgr | Register</title>
{% endblock %}

{% block flash %}
{% if registerError.length > 0 %}
<div class="p-3 bg-slate-600 text-white font-bold rounded-2xl flex flex-col items-center border-2 border-red-500">
    {{ registerError }}
</div>
{% endif %}
{% endblock %}

{% block content %}
<h1 class="text-4xl text-white font-bold mb-5">{{ hostname }}</h1>
<p class="text-2xl text-white font-bold mb-2">Register</p>
<form class="flex flex-col items-center" action="/auth/register" method="post">
    <div class="flex flex-row items-center">
        <label for="username" class="text-slate-400 text-lg mr-2"><i class="fa-solid fa-user"></i></label>
        <input class="rounded-md h-10 pl-2 bg-slate-700 border-2 border-slate-400 text-white" type="text" placeholder="Username" id="username" name="username" required>
    </div>
    <div class="flex flex-row items-center mt-1">
        <label for="email" class="text-slate-400 text-lg mr-2"><i class="fa-solid fa-envelope"></i></label>
        <input class="rounded-md h-10 pl-2 bg-slate-700 border-2 border-slate-400 text-white" type="email" placeholder="Email" id="email" name="email" required>
    </div>
    <div class="flex flex-row items-center mt-1">
        <label for="password" class="text-slate-400 text-lg mr-2"><i class="fa-solid fa-lock"></i></label>
        <input class="rounded-md h-10 pl-2 bg-slate-700 border-2 border-slate-400 text-white" type="password" placeholder="Password" id="password" name="password" required>
    </div>
    <button class="bg-slate-800 hover:bg-slate-600 duration-300 text-white font-bold rounded-md h-10 w-40 mt-5" type="submit">Register</button>
</form>
{% endblock %}
