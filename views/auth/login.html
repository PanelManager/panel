{% extends "template.html" %}

{% block head %}
<title>PanelMgr | Log In</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
{% endblock %}

{% block content %}
<div class="w-screen h-screen flex flex-col items-center justify-center bg-slate-800">
    {% if loginSuccess.length > 0 %}
    <div class="p-3 bg-slate-600 text-white font-bold rounded-2xl flex flex-col items-center border-2 border-green-500">
        {{ loginSuccess }}
    </div>
    {% elif loginError.length > 0 %}
    <div class="p-3 bg-slate-600 text-white font-bold rounded-2xl flex flex-col items-center border-2 border-red-500">
        {{ loginError }}
    </div>
    {% endif %}
    <div class="p-20 bg-slate-700 flex flex-col items-center justify-center rounded-2xl mt-5">
        <h1 class="text-4xl text-white font-bold mb-5">{{ hostname }}</h1>
        <p class="text-2xl text-white font-bold mb-2">Log In</p>
        <form class="flex flex-col items-center" action="/auth/login" method="post">
            <div class="flex flex-row items-center">
                <label for="username" class="text-slate-400 text-lg mr-2"><i class="fa-solid fa-user"></i></label>
                <input class="rounded-md h-10 pl-2 bg-slate-700 border-2 border-slate-400 text-white" type="text" placeholder="Username" id="username" name="username" required>
            </div>
            <div class="flex flex-row items-center mt-1">
                <label for="password" class="text-slate-400 text-lg mr-2"><i class="fa-solid fa-lock"></i></label>
                <input class="rounded-md h-10 pl-2 bg-slate-700 border-2 border-slate-400 text-white" type="password" placeholder="Password" id="password" name="password" required>
            </div>
            <button class="bg-slate-800 hover:bg-slate-600 duration-300 text-white font-bold rounded-md h-10 w-40 mt-5" type="submit">Log In</button>
        </form>
    </div>
</div>
{% endblock %}
